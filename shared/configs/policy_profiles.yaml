# Urban Policy Profiles for Scenario Generation

# =============================================================================
# EU GREEN CITIES - European Sustainable Urban Development
# =============================================================================
EU_GREEN_CITIES:
  name: "EU Green Cities Policy"
  description: "Based on EU Green City Accord and European Green Deal principles"
  reference_cities:
    - "Copenhagen, Denmark"
    - "Amsterdam, Netherlands"
    - "Vienna, Austria"
  
  building_regulations:
    max_height_stories: 6
    green_roof_requirement: 0.4  # 40% of roof area
    solar_panel_requirement: 0.3  # 30% of roof area
    energy_efficiency_standard: "passive_house"
    facade_materials:
      - "recycled_brick"
      - "wood_cladding"
      - "light_colored_render"
    
  density:
    residential_units_per_hectare: 80
    floor_area_ratio: 2.5
    building_coverage_ratio: 0.4
    
  green_infrastructure:
    tree_canopy_coverage: 0.35  # 35% of area
    green_space_per_person_sqm: 15
    bioswales_required: true
    permeable_pavement_percentage: 0.6
    
  transportation:
    protected_bike_lanes_km_per_1000_people: 5
    car_lane_reduction: true
    pedestrian_zone_expansion: true
    public_transit_stop_max_distance_m: 300
    parking_maximum: 0.5  # spaces per unit
    
  mixed_use:
    ground_floor_commercial_requirement: 0.3
    residential_commercial_ratio: "70:30"
    
  sustainability_features:
    rainwater_harvesting: "mandatory"
    district_heating: "preferred"
    electric_vehicle_charging: "20% of parking"
    composting_facilities: "required"

